<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <link type="text/css" href="css/base/ui.all.css" rel="stylesheet" />
  <link type="text/css" href="css/chromatable.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/web.css" type="text/css" media="screen">
  
  <script type="text/javascript" src="js/jqueryui.js"></script>
  <script type="text/javascript" src="js/jquery.chromatable.js"></script>
  
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/web.js"></script>
  
  <script type="text/javascript">
	 $(document).ready(function() {
	   alert('asas');
	 });
  </script>
</head>

<body>
<div class="playlist_container">
<table class="playlist_table">
	<thead>
    	<tr>
    		<th>Title</th>
    		<th>Artist</th>
    		<th>Album</th>
    		<th>Length</th>
    	</tr>
    </thead>
    <tbody id="playlist_body">
	#foreach( $audioObject in $playlist )
		<tr class="row">
			<td class="column title_column">$audioObject.getTitleOrFileName()</td>
			<td class="column">$audioObject.getAlbumArtistOrArtist()</td>
			<td class="column">$audioObject.getAlbum()</td>
			<td class="column length_column">$audioObject.getDuration()</td>
		</tr>
	#end
	</tbody>
</table>
</div>
</body>
